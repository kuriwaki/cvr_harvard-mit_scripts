title: scientific-data
author: Christopher T. Kenny
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      toc: false
      documentclass: wlscirep
      include-in-header: header.tex
      template-partials:
        - "partials/before-body.tex"
        - "partials/title.tex"
        - "partials/doc-class.tex"
      format-resources:
        - jabbrv.sty
        - jabbrv-ltwa-all.ldf
        - jabbrv-ltwa-en.ldf
        - naturemag-doi.bst
        - wlscirep.cls

